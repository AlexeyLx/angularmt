<div style="padding:5%">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilterOne($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table
      mat-table
      matSort
      [dataSource]="moviesTop"
      #TableOneSort="matSort"
      class="mat-elevation-z8"
      style="width: 60%;"
    >
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
   
      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
      </ng-container>
   
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
   
      <!-- Cash Column -->
      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cash</th>
        <td mat-cell *matCellDef="let element">{{ element.cash }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
    </table>
   
    <mat-paginator
      #TableOnePaginator="matPaginator"
      [pageSize]="3"
      [pageSizeOptions]="[5, 10, 25, 100]"
      style="width: 60%;"
    ></mat-paginator>
   
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilterTwo($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table
      mat-table
      matSort
      [dataSource]="moviesOskar"
      #TableTwoSort="matSort"
      class="mat-elevation-z8"
      style="width: 60%;"
    >
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
   
      <!-- Oskar Column -->
      <ng-container matColumnDef="oskar">
        <th mat-header-cell *matHeaderCellDef>Oskar</th>
        <td mat-cell *matCellDef="let element">{{ element.oskar }}</td>
      </ng-container>
   
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
   
      <!-- Cash Column -->
      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cash</th>
        <td mat-cell *matCellDef="let element">{{ element.cash }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsTwo"></tr>
    </table>
   
    <mat-paginator
      #TableTwoPaginator="matPaginator"
      [pageSize]="3"
      [pageSizeOptions]="[5, 10, 25, 100]"
      style="width: 60%;"
    ></mat-paginator>
  </div>
